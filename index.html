<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./css/main.css">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>

   <header class="header">
      <div class="container">
         <nav class="nav">
            <a href="#" class="logo">
               <img src="./images/logo.svg" class="logo__img" alt="logo">
            </a>
            <ul class="nav__list">
               <li class="nav__item"><a href="#" class="nav__link">Product</a></li>
               <li class="nav__item"><a href="#" class="nav__link">Features</a></li>
               <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
               <li class="nav__item"><a href="#" class="nav__link nav__link--light">Login</a></li>
            </ul>
            <button class="btn-icon" id="menu-toggle">
               <img src="./images/icon-hamburger.svg" class="icon" alt="icon">
            </button>
         </nav>
      </div>
   </header>

   <!-- mobile nav -->
   <nav class="mobile-nav" id="mobile-nav">
      <div class="container">
         <ul class="mobile-nav__list">
            <li class="mobile-nav__item"><a href="#" class="mobile-nav__link">Product</a></li>
            <li class="mobile-nav__item"><a href="#" class="mobile-nav__link">Features</a></li>
            <li class="mobile-nav__item"><a href="#" class="mobile-nav__link">Pricing</a></li>
            <li class="mobile-nav__item"><a href="#" class="mobile-nav__link mobile-nav__link--light">Login</a></li>
         </ul>
      </div>
   </nav>

   <main>
      <section class="hero-section">
         <div class="container">
            <div class="row">
               <div class="col">
                  <h6 class="sm-title text-light">
                     <span class="new">New</span>
                     Monograph Dashboard
                  </h6>
                  <h1 class="lg-title">Powerful insights <br> into your team</h1>
                  <p class="text-grey">Project planning and time tracking <br> for agile teams</p>
                  <div class="btn-wrapper">
                     <a href="#" class="btn-red">Schedule a demo</a>
                     <span class="text-light">to see a preview</span>
                  </div>
               </div>
               <div class="col">
                  <div class="ilustration">
                     <img src="./images/illustration-devices.svg" class="ilustration__img" alt="ilustration-device">
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>

   <script src="./js/main.js"></script>
</body>

</html>
